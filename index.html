<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos Conectadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="overlay"></div>
        </div>
        <div class="content">
          <img src="assets/logo-green.png" alt="Todos Conectadas Logo" class="logo">
            <div class="text">
                <h1>Bienvenido a Todos Conectados</h1>
                <p>Please copy the following URL to proceed:</p>
                <div class="url-container">
                    <input type="text" value="https://planet.gt" id="url" readonly>
                    <button onclick="copyURL()">
                        <img src="assets/clipboard.png" alt="Copy" class="clipboard-icon">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function copyURL() {
            var urlField = document.getElementById("url");
            urlField.select();
            urlField.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("URL copied to clipboard: " + urlField.value);
        }
    </script>
</body>
</html>
